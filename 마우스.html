<!DOCTYPE html>
<head>
    <style>
        
        #box{
            position: absolute;
            top:0px;
            background-color: yellow;
            width:100%;
            height: 600px;
            
        }
        #body{
            margin: 0px;
        }

        #marine{

            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
    <script>
        function getPoint(){
            // console.log("마우스의 x좌표 : ", event.clientX);
            var info = document.getElementById("info")
            info.innerText=event.clientX + ","+event.clientY
            var marine = document.getElementById("marine");
            marine.style.left =event.clientX-55+"px";
            marine.style.top =event.clientY-35+"px";
            

        }
    </script>
</head>
<body >
    <div id ="box" onmousemove="getPoint()">
    마우스 좌표:<h1 id="info">0</h1>
    
    
        <img id="marine" src ="../images/16b570896c82eb11d.png" width="70px">


    </div>


</body>

</html>
