<!DOCTYPE html>
<head>
    <style>
        #marine{
            position: absolute;
            left: 300px;
            top: 300px;

        }

    </style>
    <script>
            var x = 300;
            var y = 300;
        function move(){
                //문서내의 pic 이라는 아이디를 갖는 요소의 left top 위치값을 변경
             var marine =   document.getElementById("marine");
            //  alert(event.keyCode);
            if(event.keyCode ==37){
                x -=2
                marine.style.left = x+"px";
                }
                 if(event.keyCode ==39){
                x +=2
                marine.style.left = x+"px";
                }
                 if(event.keyCode ==38){
                y -=2
                marine.style.top = y+"px";
                }
                 if(event.keyCode ==40){
                y +=2
                marine.style.top= y+"px";
                }
        }
    </script>

</head>


<body onkeydown="move()"> 
    
    <img id ="marine" src ="../images/16b570896c82eb11d.png" width="100px"/>

</body>
</html>
